<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link id="theme-style" rel="stylesheet" href="css/dark-mode.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <h1>Advanced Sorting Visualizer</h1>
                <button id="theme-toggle" class="btn theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <p>Visualize how different sorting algorithms work with enhanced features</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="algorithm">Algorithm:</label>
                <select id="algorithm">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="heap">Heap Sort</option>
                    <option value="radix">Radix Sort</option>
                    <option value="shell">Shell Sort</option>
                    <option value="counting">Counting Sort</option>
                </select>
            </div>

            <div class="control-group">
                <label for="size">Array Size:</label>
                <input type="range" id="size" min="5" max="150" value="50">
                <span id="size-value">50</span>
            </div>

            <div class="control-group">
                <label for="speed">Speed:</label>
                <input type="range" id="speed" min="1" max="20" value="10">
                <span id="speed-value">10</span>
            </div>

            <div class="control-group">
                <label for="array-type">Array Type:</label>
                <select id="array-type">
                    <option value="random">Random</option>
                    <option value="nearly-sorted">Nearly Sorted</option>
                    <option value="reverse-sorted">Reverse Sorted</option>
                    <option value="few-unique">Few Unique</option>
                </select>
            </div>

            <div class="control-group sound-control">
                <label for="sound-toggle">Sound:</label>
                <label class="switch">
                    <input type="checkbox" id="sound-toggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>

            <button id="generate" class="btn generate-btn">
                <i class="fas fa-sync-alt"></i> New Array
            </button>
            <button id="sort" class="btn primary sort-btn">
                <i class="fas fa-play"></i> Sort
            </button>
            <button id="stop" class="btn danger stop-btn" disabled>
                <i class="fas fa-stop"></i> Stop
            </button>
        </div>

        <div class="visualization">
            <div class="array-container" id="array-container"></div>
            <div class="stats-container">
                <div class="stat">
                    <span class="stat-label">Comparisons:</span>
                    <span class="stat-value" id="comparisons">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Swaps:</span>
                    <span class="stat-value" id="swaps">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Time:</span>
                    <span class="stat-value" id="time">0ms</span>
                </div>
            </div>
        </div>

        <div class="info-panel">
            <div class="info-header">
                <h3>Algorithm Information</h3>
                <button id="info-expand" class="btn info-expand-btn">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <div class="info-content" id="algorithm-info">
                <!-- Will be populated by JavaScript -->
            </div>
            <div class="complexity">
                <div>
                    <span>Time Complexity:</span>
                    <span id="time-complexity">-</span>
                </div>
                <div>
                    <span>Space Complexity:</span>
                    <span id="space-complexity">-</span>
                </div>
            </div>
        </div>

        <div class="export-import">
            <button id="export-btn" class="btn">
                <i class="fas fa-file-export"></i> Export State
            </button>
            <button id="import-btn" class="btn">
                <i class="fas fa-file-import"></i> Import State
            </button>
            <input type="file" id="import-file" accept=".json" style="display: none;">
        </div>
    </div>

    <script src="js/sorting-algorithms.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
